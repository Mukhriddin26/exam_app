name: exam_app
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/ic_images/
    - assets/images/


  fonts:
    - family: NunitoSans_Expanded
      fonts:
        - asset: assets/fonts/NunitoSans_7pt_Expanded-Regular.ttf

    - family: Gelasio-Regular
      fonts:
       - asset: assets/fonts/Gelasio-Regular.ttf

    - family: NunitoSans_Bold
      fonts:
       - asset: assets/fonts/NunitoSans_7pt_SemiExpanded-Bold.ttf


